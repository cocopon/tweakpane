<!DOCTYPE html>
<html lang="en" class="{{ pageId }}">
<head>
	<meta charset="UTF-8">
	<title>Tweakpane</title>
	<meta name="viewport" content="initial-scale=1,minimum-scale=1,maximum-scale=1">
	<meta name="og:description" content="{{ description }}">
	<meta property="og:image" content="https://cocopon.github.io/tweakpane/assets/og.jpg">
	<meta name="og:title" content="Tweakpane">
	<meta property="og:type" content="website">
	<meta name="twitter:card" content="summary_large_image">
	<meta name="twitter:description" content="{{ description }}">
	<meta name="twitter:image" content="https://cocopon.github.io/tweakpane/assets/og.jpg">
	<meta name="twitter:title" content="Tweakpane">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/bundle.css">
</head>
<body>
	<div class="main main-{{ pageId }}">
		<div class="main_globalHeaderLayout">
			{% include "partial/_global-header.html" %}
		</div>
		<div class="main_wrapLayout">
			<div class="main_asideLayout">
				{% include "partial/_global-nav.html" %}
			</div>
			<div class="main_mainLayout">
				<div class="main_pageHeaderLayout">
					{% block pageHeader %}{% endblock %}
				</div>
				<div class="main_innerLayout">
					{% block content %}{% endblock %}
				</div>
				<div class="main_globalFooterLayout">
					{% include "partial/_global-footer.html" %}
				</div>
			</div>
		</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/4.8.2/pixi.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.13.1/highlight.min.js"></script>
	<script async defer src="https://buttons.github.io/buttons.js"></script>
	<script src="assets/tweakpane.js"></script>
	<script src="assets/bundle.js"></script>
</body>
</html>
