<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>{{ 'Tweakpane' if (title == 'Tweakpane') else (title + ' | Tweakpane') }}</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.3.0/styles/default.min.css">
</head>
<body>
	<div class="content">
		<h1>{{ title }}</h1>
		{% block content %}{% endblock %}
	</div>

	<div class="menu">
		{% include "_menu.html" %}
	</div>

	<script src="http://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.3.0/highlight.min.js"></script>
	{%
		set scriptPath = 'tweakpane-' + config.version +
			('.min' if config.production else '') +
			'.js'
	%}
	<script src="{{ scriptPath }}"></script>
	<script>
	hljs.initHighlightingOnLoad();

	{% block script %}{% endblock %}
	</script>
</body>
</html>
