{% set pageId = 'catalog' %}
{% set root = './' %}
{% set title = 'Catalog' %}
{% extends "_template.html" %}


{% block pageHeader %}
<div class="pageHeader">
	<div class="pageHeader_sketchContainer"></div>
	<div class="pageHeader_inner">
		<div class="pageHeader_text">
			<h1 class="pageHeader_title">{{ title }}</h1>
		</div>
	</div>
</div>
{% endblock %}


{% block content %}
<h2 id="inputs">Bindings</h2>
<div class="main_media">
	<div class="paneCatalog">
		<div class="paneCatalog_item">
			<div class="paneContainer" data-pane-numberinput></div>
		</div>
		<div class="paneCatalog_item">
			<div class="paneContainer" data-pane-stringinput></div>
		</div>
		<div class="paneCatalog_item">
			<div class="paneContainer" data-pane-boolinput></div>
		</div>
		<div class="paneCatalog_item">
			<div class="paneContainer" data-pane-colorinput></div>
		</div>
		<div class="paneCatalog_item">
			<div class="paneContainer" data-pane-pointinput></div>
		</div>
	</div>
</div>


<h2 id="monitors">Readonly bindings</h2>
<div class="main_media">
	<div class="paneCatalog">
		<div class="paneCatalog_item">
			<div class="paneContainer" data-pane-numbermonitor></div>
		</div>
		<div class="paneCatalog_item">
			<div class="paneContainer" data-pane-stringmonitor></div>
		</div>
		<div class="paneCatalog_item">
			<div class="paneContainer" data-pane-boolmonitor></div>
		</div>
	</div>
</div>


<h2 id="uicomps">UI components</h2>
<div class="main_media">
	<div class="paneCatalog">
		<div class="paneCatalog_item">
			<div class="paneContainer" data-pane-folder></div>
		</div>
		<div class="paneCatalog_item">
			<div class="paneContainer" data-pane-tab></div>
		</div>
		<div class="paneCatalog_item">
			<div class="paneContainer" data-pane-button></div>
		</div>
		<div class="paneCatalog_item">
			<div class="paneContainer" data-pane-separator></div>
		</div>
	</div>
</div>


<h2 id="theming">Theming</h2>
<div class="main_media">
	<div class="paneCatalog paneCatalog-theming">
		<div class="paneCatalog_item">
			<div class="paneContainer" data-pane-icebergtheme></div>
		</div>
		<div class="paneCatalog_item">
			<div class="paneContainer" data-pane-jetblacktheme></div>
		</div>
		<div class="paneCatalog_item">
			<div class="paneContainer" data-pane-lighttheme></div>
		</div>
	</div>
</div>


<h2 id="blades">Blades</h2>
<div class="main_media">
	<div class="paneCatalog">
		<div class="paneCatalog_item">
			<div class="paneContainer" data-pane-blades></div>
		</div>
	</div>
</div>


<h2 id="blades">Complex</h2>
<div class="main_media">
	<div class="paneCatalog">
		<div class="paneCatalog_item">
			<div class="paneContainer" data-pane-rootfolder></div>
		</div>
		<div class="paneCatalog_item">
			<div class="paneContainer" data-pane-roottab></div>
		</div>
		<div class="paneCatalog_item">
			<div class="paneContainer" data-pane-nestedfolders></div>
		</div>
		<div class="paneCatalog_item">
			<div class="paneContainer" data-pane-containerlist></div>
		</div>
	</div>
</div>
{% endblock %}
